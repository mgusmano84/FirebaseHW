<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
  	<header>
  		<h1>Ride The Train!</h1>
  	</header>
  	<div id="firstContainer">
  		<div class="row rowbot">
		  	<div class="col-md-3 bottomHeader"><h2>Train Time</h2></div>
		  	<div class="col-md-3 bottomHeader"><h2>Destination</h2></div>
		  	<div class="col-md-2 bottomHeader"><h2>Duration (min)</h2></div>
		  	<div class="col-md-2 bottomHeader"><h2>Next Arrival</h2></div>
		  	<div class="col-md-2 bottomHeader"><h2>Minutes Away</h2></div>
	  	</div>
	  	<br>
	  	<div class="row createData">
		  	<!-- <div class="col-md-3 trainNameFill"></div>
		  	<div class="col-md-3 DestinationFill"></div>
		  	<div class="col-md-2 FreqFill"></div>
		  	<div class="col-md-2 NextFill"></div>
		  	<div class="col-md-2 MinAwayFill"></div> -->
		  </div>
  	</div>
  	<div id="secondContainer">
		<div id="first">
			<form>
				<div class="form-group">
			    <label for="exampleInputName2">Train Name</label>
			    <input type="text" class="form-control addTrain" id="exampleInputName2" placeholder="The Express">
			  	</div>
			</form>
		</div>
		<div id="second">
			<form>
				<div class="form-group">
			    <label for="exampleInputName2">Destination</label>
			    <input type="text" class="form-control addDestination" id="exampleInputName2" placeholder="Seattle">
			  	</div>
			</form>
		</div>
		<div id="third">
			<form>
				<div class="form-group">
			    <label for="exampleInputName2">First Train Time (HH:mm -military time)</label>
			    <input type="text" class="form-control addFirst" id="exampleInputName2" placeholder="13:50 PM">
			  	</div>
			</form>
		</div>
		<div id="forth">
			<form>
				<div class="form-group">
			    <label for="exampleInputName2">Duration (min)</label>
			    <input type="text" class="form-control addDuration" id="exampleInputName2" placeholder="105">
			  	</div>
			</form>
		</div>
		<button type="button" class="btn btn-primary clickHere">Submit</button>
	</div>
</div>



<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
